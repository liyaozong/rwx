<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="layout :: common_header(~{::title},~{::link})">
    <title>RWX - 首选Springframework快速开发框架</title>

    <!-- contabs -->
    <link href="/vendors/contabs.js/style.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- left bar -->
        <div th:replace="layout :: common_leftbar(${username}, ${menu_tree})"></div>
        <!-- top navigation -->
        <div th:replace="layout :: common_topnav(${username})"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="">
                    <div class="content-tabs" style="top: 0">
                        <button class="roll-nav roll-left J_tabLeft" style="margin-bottom: 0; margin-right: 0">
                            <i class="fa fa-backward"></i>
                        </button>
                        <nav class="page-tabs J_menuTabs">
                            <div class="page-tabs-content">
                                <a class="J_menuItem" href="/swagger-ui.html">API</a>
                                <a href="javascript:;" class="active J_menuTab" th:text="${title}">API文档</a>
                            </div>
                        </nav>
                        <button class="roll-nav roll-right J_tabRight" style="margin-bottom: 0; margin-right: 0">
                            <i class="fa fa-forward"></i>
                        </button>
                        <div class="btn-group roll-nav roll-right">
                            <button class="dropdown J_tabClose" data-toggle="dropdown" style="width: 79px; margin-bottom: 0; margin-right: 0">
                                关闭操作<span class="caret"></span>
                            </button>
                            <ul role="menu" class="dropdown-menu pull-right">
                                <li class="J_tabShowActive"><a>定位当前选项卡</a></li>
                                <li class="divider"></li>
                                <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                                <li class="J_tabCloseOther"><a>关闭其他选项卡</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="">
                    <div class="J_mainContent" id="content-main" style="top: 0">
                        <iframe id="sub_frame" name="sub_frame" class="J_iframe" width="100%" height="500px"
                                frameborder="0" th:src="${url}" src="/swagger-ui.html">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="layout :: common_footer"></div>
    </div>
</div>

<div th:replace="layout :: common_script(~{::script})">
    <!-- contabs -->
    <script src="/vendors/contabs.js/contabs.js"></script>
</div>
</body>
</html>
